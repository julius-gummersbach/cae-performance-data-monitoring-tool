<!doctype html>
<html class="no-js" lang="">
<script src="js/main.js"></script>

<head>
  <meta charset="utf-8">
  <title>CAE Performance Data Monitoring Tool</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="img/CAE_logo.svg">

  <meta name="theme-color" content="#fafafa">

</head>

<body>

<div id="headline">
  <img id="logo" src="img/CAE_logo.svg" alt="CAE Logo">
  <div id="title">
    <h1>Performance Data Monitoring Tool</h1>
  </div>
</div>

<div id="selectThread">
  <form name="publish" onsubmit="submitOperation()">
    <label for="lhsThread"></label>
    <select id="lhsThread" name="lhsThread" onchange="threadSelected()">
      <option value="" disabled selected hidden>Select a thread</option>
    </select>

    <label for="operation"></label>
    <select id="operation" name="operation">
      <option value="" disabled selected hidden>Select an operation</option>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>

    <label for="rhsThread"></label>
    <select id="rhsThread" name="rhsThread">
      <option value="" disabled selected hidden>Select a thread</option>
    </select>

    <label for="threadName"> = </label>
    <input type="text" id="threadName" name="threadName">

    <input type="submit" value="Submit">
  </form>

</div>

<div id="displaySection">
  <div id="leftDisplaySection">
    <div id="graphSvgContainer">
      <svg id="graph_svg" width="100%" height="100%">
        <rect x="0" y="0" width="100%" height="100%" fill="#ddd"/>
        <text x="50%" y="50%" font-size="20" text-anchor="middle" dominant-baseline="central" fill="black">Select a thread to display from the dropdown menu</text>
      </svg>
    </div>
    <div class="ThreadInfoTable" id="ThreadInfoTable">
      <table>
        <thead>
        <tr>
          <th class="TableHeadline" colspan="5">Thread</th>
        </tr>
        <tr>
          <th>id</th>
          <th>frequency</th>
          <th>iterations</th>
          <th>overruns</th>
          <th>runtime</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <div id="ModuleTable">
    <table>
      <thead>
      <tr>
        <th class="TableHeadline" colspan="6">Modules</th>
      </tr>
      <tr>
        <th>name</th>
        <th>sum_rt</th>
        <th>max_rt</th>
        <th>avg_rt</th>
        <th>sum_vs</th>
        <th>sum_is</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
